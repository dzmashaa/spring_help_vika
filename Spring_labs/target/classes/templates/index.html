<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/corner.css">
    <link rel="stylesheet" href="/stylesheets/to_do.css">
    <title>Tasks manager</title>
</head>
<body class="standard">
    <div id="header">
        <h1 id="title">Just do it.</h1>
        <form id="form">
            <input id="description" class="todo-input standard-input" type="text" placeholder="Add a task." name="description">
            <select id="priority" class="priority-input" name="priority">
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </select>
            <input id="finishDate" class="finish-date-input" type="date" min="" name="finishDate" th:attr="min=${currentDate}">
            <button class="todo-btn standard-btn" type="submit">Add Task!</button>
        </form>

        <div>
            <a class="github-corner" href="https://github.com/AndPris/Spring_labs" target="_blank">
                <svg class="github-style" width="80" height="80" viewBox="0 0 250 250">
                    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                    <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" class="octo-arm"></path>
                    <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
                </svg>
            </a>
        </div>
        <div>
            <p></p>
        </div>
        <div class="sort-buttons">
            <div class="search">
                <input id="descriptionToFind" class="todo-input standard-input" type="text" placeholder="Find a task." name="description">
                <button id="find-button" class="sort-button standard-button" onclick="findTask()">Find</button>
            </div>
            <button id="priority-sort-button" class="sort-button standard-button" onclick="sortTasksByPriority()">By priority</button>
            <button id="finish-date-sort-button" class="sort-button standard-button" onclick="sortTasksByFinishDate()">By finish date</button>
        </div>
        <div id="myUnOrdList">
        </div>
        <ul class="todo-list"></ul>
    </div>

    <section class="footer">
        <div class="pagButtons">
            <button id="backward-button" class="sort-button standard-button" onclick="goBackward()"><</button>
            <button id="forward-button" class="sort-button standard-button" onclick="goForward()">></button>
        </div>
        <ul class="authors-links">
            <a class="author-link standard-authors-link" href="/">Home page</a>
        </ul>
    </section>

    <script type="importmap">
        {
            "imports": {
                "backend_interaction.js" : "/js/backend_interaction.js",
                "data_validation.js" : "/js/data_validation.js",
                "dom_interaction.js" : "/js/dom_interaction.js"
            }
        }
    </script>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
